{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<table style="width:100%">
    {% for key,arg in context %}
    <tr>
      <td>{{key}}</td>
      <td>{{arg}}</td>
    </tr>
    {% endfor %}
</table>
<div>
<form action="#" method="post">
  {% csrf_token %}
  <div class="">
    <div class="">
      {{ form.test1|as_crispy_field }}
    </div>
    <div class="">
      {{ form.start_at|as_crispy_field }}
    </div>
</form>
<script>
  $(function () {
    $("#id_start_at").datetimepicker({
      format: 'Y/m/d H:i',
    });
  });
</script>
</div>
{% endblock %}
